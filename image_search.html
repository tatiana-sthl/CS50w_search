<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Image search</title>
    </head>
    <body>
        <div class="row h-25">
            <div class="col my-auto">
                <ul class="nav justify-content-end">
                    <li>
                        <a class="nav-link text-dark" href="index.html">Google Search</a>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="logo-container logo-content">
            <div class="logo-position">
                <img src="logo_img.png" class="logo-posture" alt="Google Logo">
            </div>
        </div>

        <div class="search-bar-content">
            <div class="col-5 my-auto mx-auto">
                <form action="https://google.com/search" method="get" role="search">
                    <input type="text" name="q" class="form-control form-rounded" autofocus>
                    <input type="hidden" name="tbm" value="isch">
                    <div class="text-center">
                        <button type="submit" class="btn btn-light">Image search</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
