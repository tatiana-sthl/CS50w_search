<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Advanced search</title>
    </head>
    <body>
        <div class="container-fluid p-5">
            <div class="row h-25">
                <div class="col my-auto">
                    <ul class="nav justify-content-end">
                        <li>
                            <a class="nav-link text-dark" href="index.html">Google Search</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="text-left" id='adv-search'>
                Advanced search
            </div>

            <div class="row h-75">
                <div class="col-sm-6">

                    <div class="text-left">
                        <p id="search-text">Search for:</p>
                        <form action="https://google.com/search">    
                            <div class="row mb-3">
                                <div class="col">
                                    all these words:
                                </div>
                                <div class="col">
                                    <input name="as_q" type="text" class="form-control" autofocus>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    this exact word or phrase:
                                </div>
                                <div class="col">
                                    <input name="as_epq" type="text" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    any of these words:
                                </div>
                                <div class="col">
                                    <input name="as_oq" type="text" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col">
                                    none of these words:
                                </div>
                                <div class="col">
                                    <input name="as_eq" type="text" class="form-control">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col" id="btn_end">
                                    <button type="submit" class="btn btn-primary">Advanced search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
